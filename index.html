<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" autocomplete="off">
            <h2>Register</h2>
            <div id="message"></div>
            <div class="form-group">
                <label for="name">Name<span>*</span></label>
                <div class="input-container">
                    <input type="text" id="name" name="name" required />
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email<span>*</span></label>
                <div class="input-container">
                    <input type="email" id="email" name="email" required />
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number<span>*</span></label>
                <div class="input-container">
                    <input type="text" id="phone" name="phone" required />
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password<span>*</span></label>
                <div class="input-container">
                    <input type="password" id="password" name="password" maxlength="8" required />
                    <button type="button" id="togglePassword" class="toggle-btn">Show</button>
                </div>
            </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password<span>*</span></label>
                <div class="input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" maxlength="8" required />
                    <button type="button" id="toggleConfirmPassword" class="toggle-btn">Show</button>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
